<!DOCTYPE HTML>
<html lang="pt-br">
<head>
	<title>
		{%if page.title %}
			{{ page.title }} - {{ site.title }}
		{% else %}
			{{ site.title }} - {{ site.subtitle }}
		{% endif %}
	</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="author" content="Thais Ferreira" />
	<meta property="og:locale" content="pt_BR" />
	<meta property="og:type" content="website" />
	{%if page.title %}
	<meta property="og:title" content="{{ page.title }} - {{ site.title }}"/>
	{% else %}
	<meta property="og:title" content="{{ site.title }} - {{ site.subtitle }}"/>
	{% endif %}
	<meta property="og:site_name" content="{{ site.title }}"/>
	<meta itemprop="description" name="description" content="{% if page.description %}{{ page.description | truncate: 160 }}{% else %}{{ site.description | truncate: 160  }}{% endif %}" />
	<meta property="og:image" content="{{ site.githuburl }}/images/website-thumb.jpg" />
	<meta property="og:image:width" content="1200" />
	<meta property="og:image:height" content="630" />
	<link rel="canonical" href="{{ page.url | prepend: site.githuburl }}">
	<link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
	<link href="style/main.css" rel="stylesheet" type="text/css" />
